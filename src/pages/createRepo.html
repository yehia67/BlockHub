<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" style="color:rgba(255,255,255,0.9);">Create New Repo</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="../index.html" style="color:rgba(255,255,255,0.9);">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="createRepoDiv">
        <div class="repoInput" style="font-size:16px;"><label style="width:140px;">Repository Name:</label><input type="text" id="repoNameText" required></div>
        <div class="repoInput"><label style="width:140px;">Description:<br /></label><input type="text" id="repoDescriptionText" style="height:107px;" /></div>
    </div>
    <div class="createRepoDivBtn">
        <button class="btn btn-primary createRepoBtn" type="submit" onclick="App.makeRepo()" style="width:195px;margin-left:49%;margin-top:15px;">Create Repo</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../vendor/truffle-contract/dist/truffle-contract.js"></script>
    <!--Install Buffer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js" integrity="sha256-9vfol9kbQ9KEqShl+2ejcpsESl8uQAI2K81vm1EVkRo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // Installs globals onto window:
        // * Buffer
        // * require (monkey-patches if already defined)
        // * process
        // You can pass in an arbitrary object if you do not wish to pollute
        // the global namespace.
        BrowserFS.install(window);
        // Configures BrowserFS to use the LocalStorage file system.
        BrowserFS.configure({
            fs: "LocalStorage"
        }, function(e) {
            if (e) {
                // An error happened!
                throw e;
            }
            // Otherwise, BrowserFS is ready-to-use!
        });
    </script>

    <script src="https://unpkg.com/ipfs-api/dist/index.min.js "></script>
    <script src="../modules/ipfs-api/dist/index.js "></script>
    <script src="../app.js"></script>
</body>

</html>
