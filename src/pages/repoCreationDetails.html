            <div class="form-group">
                <label class="uploadLbl gitIncludeLabel">Don't Forget to include your .git directory</label>

                    <button class="btn btn-primary float-right uploadCommitBtn" role="button" onclick="App.initialCommit()" style="width:199px; ">Upload / Commit</a>
